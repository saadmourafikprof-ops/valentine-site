<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Folder Slider</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="icon" href="./favicon.ico">
</head>

<body>

    <div class="container">

        <!-- Folder label -->
        <div class="folder-label" id="folderLabel"></div>

        <!-- Folder buttons -->
        <div class="folder-buttons" id="folderButtons"></div>

        <!-- Slider -->
        <div class="slider"></div>

        <!-- Navigation dots -->
        <div class="navigation-button" id="navButtons"></div>

        <!-- Prev / Next buttons -->
        <button id="prevButton" class="nav-button prev">&#10094;</button>
        <button id="nextButton" class="nav-button next">&#10095;</button>

    </div>

    <script src="./src/js/script.js"></script>
</body>

</html>
